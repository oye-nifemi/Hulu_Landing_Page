<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
      <!-- Stylesheet -->
      <link rel="stylesheet" href="./script.css">

      <!-- icon -->
      <link rel="icon" href="./img/hulu_icon.png">

      <title>My Hulu</title>
</head>
<body>
      <div id="hero">

            <!-- navbar starts here -->
            <nav>
                  <div>
                        <a href="">
                              <img id="hulu_logo" src="./img/Hulu_Logo.png" alt="Hulu_Logo">
                        </a>
                  </div>
                  <button id="login">LOG IN</button>
            </nav>
            <!-- navbar ends here -->

            <!-- hero section of page -->
            <div class="hero_content">
                  <p class="green_text">DISNEY BUNDLE DUO BASIC</p>                  
                  <div class="hero_content_images">
                        <img src="./img/dis_hulu.png" alt="disney and hulu logo">
                  </div>

                  <p class="get_them_both">
                        Get Hulu & Disney+, both with ads, for $9.99/month.
                  </p>

                  <button class="get_them_both_button">GET THEM BOTH</button> <br>
                  <p class="terms_1">
                        <a class="white_link" href="">Terms apply</a>
                  </p>
                  <p class="signUp_Hulu">
                        <a class="white_link" href="">Sign up for Hulu only</a>
                  </p>
            </div>

            <!-- The banner at bottom -->
            <div class="hero_bottom_banner">
                  <div class="banner_img_and_text">
                        <!-- the image with three logos -->
                        <img class="dis_hulu_espn" src="./img/dis_hulu_espn.png" alt="disney hulu and espn logos">

                        <!-- the center texts -->
                        <div class="l_10_margin">  
                              <p class="green_text">DISNEY BUNDLE TRIO BASIC</p>
                              
                              <p class="get_with_ads">
                                    Get Hulu, Disney+, and ESPN+, all with ads, for $12.99/mo.
                              </p>
                        </div>
                        
                  </div>
                  
                  <!-- the button -->
                  <div>
                        <div class="get_all_three">
                              <button class="btn_get">GET ALL THREE</button><br>
                              <a class="terms" href="">Terms apply</a>
                        </div>
                  </div>
            </div>
      </div>
      <!-- Hero section ends here -->
</body>
</html>
